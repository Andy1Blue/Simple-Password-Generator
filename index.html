<!DOCTYPE html>
<html>

<head>
    <title>Password Generator</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/gp.js"></script>
</head>

<body>

            <!-- Header -->
            <div class="header">
                <!-- Logo -->
                <a class="logo" href="/">
                    <img src="iconfinder_lock_safe_password_2992204.png" alt="Logo" />
                </a>
                <!-- App name -->
                <h1>
                    Password Generator
                </h1>

                <!-- Navigation -->
                <!-- <ul class="menu">
                    <li>
                        <a href="/">Home</a>
                    </li>
                </ul> -->
            </div>

            <!-- Content -->
            <div class="content">
                <button onclick="generatePassword()">Generate</button>
                <br />
                <input type="text" value="" id="pass">
                <br />
                <button onclick="copyPassword()">Copy</button>

                <br />
                <br />
                <span id="options-span">
                    <u>&dArr; Options &dArr;</u>
                </span>
                <br />
                <br />
                <div class="options">
                    Length
                    <select id="length" style="font-size:25px;">
                        <option>16</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option>60</option>
                    </select>
                    <br />
                    <input type="checkbox" name="small" id="small" checked> Lowercase characters <small>abcdef...</small>
                    <br />
                    <input type="checkbox" name="big" id="big" checked> Uppercase characters <small>ABCDEF...</small>
                    <br />
                    <input type="checkbox" name="number" id="number" checked> Numbers <small>123456...</small>
                    <br />
                    <input type="checkbox" name="symbol" id="symbol" checked> Symbols <small>!@#$%&</small>
                    <br />
                    <input type="checkbox" name="special" id="special"> Special symbols <small>*()_+{}:<>?[]</small>
                    <br />
                </div>

            </div>

            <!-- Footer -->
            <footer>&copy; Krzysztof Bujak</footer>

    </body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="dist/css/style.css" type="text/css" />
    <script src="dist/js/main.js" async></script>
  </head>

  <body>
    <div class="header">
      <div class="header__logo">
        <img
          src="images/iconfinder_lock_safe_password_2992204.png"
          alt="Logo"
        />
        <h1>
          Password Generator
        </h1>
      </div>
      <button
        id="optionButton"
        class="header__button"
        onclick="showOrHideModal()"
      >
        Options
      </button>
    </div>

    <div class="content">
      <button onclick="generatePassword()">Generate</button>
      <br />
      <input type="text" value="" id="pass" />
      <br />
      <button onclick="copyPassword()">Copy</button>
      <br />
      <div
        id="optionModal"
        class="option__modalContainer option__modalContainer--hide"
      >
        <div class="option__modalContent">
          Length
          <select id="length" style="font-size: 25px;">
            <option>30</option>
            <option>16</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>20</option>
            <option>25</option>
            <option>60</option>
          </select>
          <br />
          <input type="checkbox" name="small" id="small" checked /> Lowercase
          characters <small>abcdef...</small>
          <br />
          <input type="checkbox" name="big" id="big" checked /> Uppercase
          characters <small>ABCDEF...</small>
          <br />
          <input type="checkbox" name="number" id="number" checked /> Numbers
          <small>123456...</small>
          <br />
          <input type="checkbox" name="symbol" id="symbol" checked /> Symbols
          <small>!@#$%&</small>
          <br />
          <input type="checkbox" name="special" id="special" /> Special symbols
          <small>*()_+{}:<>?[]</small>
          <br />
          <div>
            <button
              id="optionButton"
              class="option__button"
              onclick="showOrHideModal()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>&copy; Andy1Blue</footer>
  </body>
</html>
